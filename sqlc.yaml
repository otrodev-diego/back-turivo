version: "2"
sql:
  - engine: "postgresql"
    queries: "./sqlc/queries"
    schema: "./migrations"
    gen:
      go:
        package: "sqlc"
        out: "./internal/infrastructure/db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true

